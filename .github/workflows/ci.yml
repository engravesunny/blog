name: CD
on:
  # 代码push的时候触发
  push:
    # main分支的时候触发
    branches: [main]
jobs:
  # 定义一个job，名字为CI
  CD:
    runs-on: ubuntu-latest
    steps:
      # 拉取项目代码
      - name: Checkout repository
        uses: actions/checkout@v2
      # 给当前环境下载node
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      # 检查缓存
      # 如果key命中缓存则直接将缓存的文件还原到 path 目录，从而减少流水线运行时间
      # 若 key 没命中缓存时，在当前Job成功完成时将自动创建一个新缓存
      - name: Cache
        # 花村命中结果会存储在steps.[id].outputs.cache-hit里
        id: cache-dependencies
        uses: actions/cache@v3
        with:
        # 缓存路径
          path: |
            **/node_modules
          key: ${{runner.OS}}-${{hashFiles('**/yarn.lock')}}
      - name: Installing Dependencies
        # 如果缓存标志未选中，则执行该step，否则跳过该step
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: yarn install
      - name: Read Version
        id: version
        uses: ashley-taylor/read-json-property-action@v1.0
        with:
          path: ./package.json
          property: version
        # 打包生成制品
      - name: Building
        run: |
          yarn build
      # 把制品上传到部署机器
      - name: Upload to Deploy Server
        uses: easingthemes/ssh-deploy@v2.0.7
        env:
          # SSH_PRIVATE_KEY为准备工作步骤三中生成密钥对里的私钥
          SSH_PRIVATE_KEY: 4bZqtevQ92UiCkc0vPvOc8IRNTJM4iGLVbwTRi3K
          # 指定当前目录中要上传的内容
          SOURCE: "dist/"
          # 指定上传到部署机器的哪个目录下
          TARGET: "/test"
          # 上传前指令，此处用于清空TARGET下的文件
          ARGS: "-avzr --delete"
          # REMOTE_HOST为机器的公网IP
          REMOTE_HOST: 60.188.66.41
          # REMOTE_USER为登录机器时用到账号名
          REMOTE_USER: 18852182238


